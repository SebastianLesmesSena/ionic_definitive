<ion-content [fullscreen]="true" class="content">

  <img src="../../assets/icon/fondo.png" alt="" class="background">
  
  <br><br><br><br>
  <form (ngSubmit)="irLogin()">
    <ion-item>
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button type="submit"> Iniciar sesión </ion-button>
  </form>

</ion-content>
