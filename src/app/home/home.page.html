<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paguina prinsipal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  

 <ion-card *ngIf="receivedImageSource !== undefined">
  <img *ngIf="receivedImageSource" [src]="receivedImageSource" />

    {{ receivedTitulo }}

    {{receivedDescripcion}}

  <div *ngIf="reciveSelectedRating !== 0">
    <h5>Calificaci√≥n: <ion-icon slot="end" *ngFor="let _ of getStarsArray(reciveSelectedRating)" name="star-sharp"></ion-icon></h5>  
  </div>
  
  <ion-item>
      <ion-button slot="start" (click)="irDetalle()">Detalle</ion-button>
  </ion-item>
  
</ion-card>

<ion-grid [fixed]="true">
  <ion-row>
    <ion-col>

      <ion-tab-button tab="radio" (click)="irFormulario()">
        <ion-icon name="camera-outline"></ion-icon>
        Tomar Foto
      </ion-tab-button>

    </ion-col>
    <ion-col>

      <ion-tab-button tab="radio" (click)="irListMusic()">
        <ion-icon name="musical-note-outline"></ion-icon>
        lista musica
      </ion-tab-button>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>

      <ion-tab-button tab="radio" (click)="irListMusic()">
        <ion-icon name="clipboard-outline"></ion-icon>
        Registrar
      </ion-tab-button>

    </ion-col>
    <ion-col>

      <ion-tab-button tab="radio" (click)="irListMusic()">
        <ion-icon name="apps-outline"></ion-icon>
        pokemones
      </ion-tab-button>

    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
