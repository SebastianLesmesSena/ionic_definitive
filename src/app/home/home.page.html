<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paguina prinsipal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>

        <ion-tab-button tab="radio" (click)="irFormulario()">
          <ion-icon name="camera-outline"></ion-icon>
          Tomar Foto
        </ion-tab-button>

      </ion-col>
      <ion-col>

        <ion-tab-button tab="radio" (click)="irListMusic()">
          <ion-icon name="musical-note-outline"></ion-icon>
          lista musica
        </ion-tab-button>

      </ion-col>
    </ion-row>
    <br><br><br>
    <ion-row>
      <ion-col>

        <ion-tab-button tab="radio" (click)="irRegistro()">
          <ion-icon name="clipboard-outline"></ion-icon>
          Registrar
        </ion-tab-button>

      </ion-col>
      <ion-col>

        <ion-tab-button tab="radio" (click)="irPokemones()">
          <ion-icon name="apps-outline"></ion-icon>
          pokemones
        </ion-tab-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <br><br><br><br><br><br><br><br>

  <ion-card *ngIf="receivedImageSource !== undefined">
    <div class="card-bg" *ngIf="receivedImageSource" [style.backgroundImage]="'url(' + receivedImageSource + ')'"></div>
    
    <div class="content-overlay">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>{{ receivedTitulo }}</h2>
            <p>{{ receivedDescripcion }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <div *ngIf="reciveSelectedRating !== 0">
        <h5>Calificaci√≥n: <ion-icon slot="end" *ngFor="let _ of getStarsArray(reciveSelectedRating)" name="star-sharp"></ion-icon></h5>  
      </div>
    
      <ion-button slot="start" (click)="irDetalle()">Calificar</ion-button>

    </div>
  </ion-card>
  

</ion-content>
