<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NOMBRE AGREGAR</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPokemones(searchTerm)"></ion-searchbar>

 <ion-list>
  <ion-item lines="">
    <div class="ion-text-center">
      <ion-title color="success">NOMBRE AGREGAR</ion-title>
    </div>

  </ion-item>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card *ngFor="let notis of listvideos" (click)="navigate(notis)">
            <ion-card-content>
              <ion-grid fixed >

                <ion-row >
                  
                  <ion-col size="6">
                    <video controls width="450px" height="auto"><source src="{{notis.direcionVideo}}"></video>
                    <br>
                    <audio controls><source src="{{notis.direcionAudio}}"></audio>
                  </ion-col>

                  <ion-col size="6">
                    <ion-text color="primary">
                      <h2>{{notis.nombreCancion}}
                        <br>
                        {{notis.grupo}}
                      </h2>
                    </ion-text>
                  </ion-col>
                  
                </ion-row>

              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>
 </ion-list>

 <ion-card *ngIf="receivedImageSource !== undefined">
  <img *ngIf="receivedImageSource" [src]="receivedImageSource" />

  <ion-card-header>
    <ion-card-title>{{ receivedTitulo }}</ion-card-title>
  </ion-card-header>

  <ion-card-content *ngIf="receivedDescripcion">
    {{receivedDescripcion}}
  </ion-card-content>

  <div *ngIf="reciveSelectedRating !== 0">
    <h5>Calificaci√≥n: <ion-icon slot="end" *ngFor="let _ of getStarsArray(reciveSelectedRating)" name="star-sharp"></ion-icon></h5>  
  </div>
  
  <ion-item>
      <ion-button slot="start" (click)="irDetalle()">Detalle</ion-button>
  </ion-item>
  
</ion-card>

</ion-content>

<ion-footer>
<ion-tab-bar slot="bottom">

  <ion-tab-button tab="radio" (click)="irFormulario()">
    <ion-icon name="camera-outline"></ion-icon>
    Tomar Foto
  </ion-tab-button>
  
</ion-tab-bar>
</ion-footer>
