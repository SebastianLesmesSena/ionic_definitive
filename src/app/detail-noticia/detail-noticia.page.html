<ion-content [fullscreen]="true" class="content">

  <img src="../../assets/icon/fondo.png" alt="" class="background">
  
  <ion-item *ngIf="sexo === undefined || sexo === null">
    <div >
      <ion-card >
        <ion-item>
          <h3>{{nombreCancion}}</h3>
          <span slot="end" (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon></span>
        </ion-item>
          
        <ion-card-header>
          <ion-toolbar>
            <span><h1>Nombre:  {{nombreCancion}}</h1></span>  
          </ion-toolbar>
        </ion-card-header>
        
        <ion-card-content>
          <H3>{{grupo}}</H3>
        </ion-card-content>
          
        <ion-col size="6">
          <video controls width="450px" height="auto"><source src="{{direcionVideo}}"></video>
          <br>
        </ion-col>
        <audio controls><source src="{{direcionAudio}}"></audio>
      </ion-card>
    </div>
  </ion-item>

  <ion-card *ngIf="sexo !== undefined && sexo !== null">
    <ion-item>
      <h3>{{nombreCancion}}</h3>
      <span slot="end" (click)="back()"><ion-icon name="arrow-back-outline"></ion-icon></span>
    </ion-item>
    
    <ion-card-header>
      <ion-toolbar>
        <span><h1>Nombre:  {{nombreCancion}}</h1></span>  
      </ion-toolbar>
    </ion-card-header>
  
    <ion-col size="6">
      <img src="{{url_imag}}" alt="">
      <br>
    </ion-col>

    <H3>Altura: {{grupo}}</H3>
    <h3>Habilidad: {{direcionAudio}}</h3>
    <h3>Generacion: {{generacion}}</h3>
    <h3>Peso: {{peso}}</h3>
    <h3>Sexo: {{sexo}}</h3>
  </ion-card>

</ion-content>
